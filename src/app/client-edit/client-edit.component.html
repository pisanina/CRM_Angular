<form (ngSubmit)="onSubmit()" #clientForm="ngForm">
  <div class="container">
    <div class="jumbotron">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Name</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            [(ngModel)]="client.Name"
            name="Name"
            placeholder="Name"
            autofocus
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            [(ngModel)]="client.EMail"
            name="EMail"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Street</label>
        <input
          type="text"
          class="form-control"
          id="inputStreet"
          [(ngModel)]="client.Street"
          name="Street"
          placeholder="1234 Main St"
        />
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.City"
            name="City"
            id="inputCity"
          />
        </div>

        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input
            type="text"
            class="form-control"
            id="inputZip"
            [(ngModel)]="client.PostalCode"
            name="PostalCode"
          />
        </div>
      </div>

      <button id="submitClient" type="submit" class="btn btn-primary">
        Edit Client
      </button>
    </div>
  </div>
</form>
